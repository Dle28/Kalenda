[programs.devnet]
timemarket = "Gz7jdgqsn3R8mBrthEx5thAFYdM369kHN7wMTY3PKhty"

[registry]
url = "https://anchor.projectserum.com"

[provider]
cluster = "Devnet"
wallet = "~/.config/solana/devnet.json"

[scripts]
deploy = "anchor deploy -p timemarket"
# Use an underscore in the key; TOML bare keys cannot contain ':'
deploy_timemarket = "anchor build -p timemarket && anchor deploy -p timemarket"

[toolchain]
anchor_version = '0.31.1'
