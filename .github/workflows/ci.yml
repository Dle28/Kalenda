name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10.18.3
          run_install: false

      - uses: actions/setup-node@v4
        if: ${{ hashFiles('pnpm-lock.yaml') == '' }}
        with:
          node-version: 20

      # Use dependency caching only when lockfile exists
      - uses: actions/setup-node@v4
        if: ${{ hashFiles('pnpm-lock.yaml') != '' }}
        with:
          node-version: 20
          cache: pnpm

      - name: Install deps (no lockfile)
        if: ${{ hashFiles('pnpm-lock.yaml') == '' }}
        run: pnpm install

      - name: Install deps (frozen lockfile)
        if: ${{ hashFiles('pnpm-lock.yaml') != '' }}
        run: pnpm install --frozen-lockfile

      - name: Build all
        run: pnpm -r build
